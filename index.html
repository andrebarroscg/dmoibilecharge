<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
   
    <link rel="stylesheet" href="style.css">

    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
  
    
    
    
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Dmobil Charge-Transporte Sustentável</title>
</head>
<body>
      
       <header class="header">
            <img class="logo" src="logo top.png" alt="logodmobilcharge">             
        </header>
       

     

<!--Contact section-->


<section class="contact" id="contact">
    <h2 class="heading2" >Site <span>em Construção</span> </h2>
    <h2 class="heading" >Contate - <span>nos!</span></h2>

    <form 
            action="https://formsubmit.co/dmobilcharge@gmail.com" 
            method="POST"
    >
       
        <div class="input-box">
            <input type="text" name="name" placeholder="Nome Completo" required/>
            <input type="email" name="email" placeholder="E-mail" required/>
            <input type="number" name="numero" placeholder="Numero Telefone" required/>
            <input type="text" name ="assuntoEmail" placeholder="Assunto do e-mail" required/>
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
            <input type="hidden" name="_captcha" value="false">
        </div>

<textarea name="message" id="" cols="30" rows="10" placeholder="Sua mensagem " required></textarea>

        <button class="btn" type="submit">Enviar</button>
    </form>
    
</section>


<!--Footer design-->
<footer class="footer">

    <div class="footer-text">
        <p>Copyright &copy; 2024 by Dmobil Charge uma empresa do Grupo Duraplast | All Rights Reserved</p>
    </div>
    
</footer>



<!--Scroll reveal-->

<script src="https://unpkg.com/scrollreveal"></script>
